version: '3.4'

services:
  redis:  
    image: redis
    ports:
        - "6379:6379"
    container_name: bargainsforcouples.redis
  bargainsforcouples.microservice:
    image: ${DOCKER_REGISTRY-}bargainsforcouplesmicroservice
    build:
      context: .
      dockerfile: BargainsForCouples.MicroService/Dockerfile
    depends_on:
        - redis
